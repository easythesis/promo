<main role="main">
    <div class="row header justify-content-center p-4">
        <div class="col-sm-12 col-md-10 col-lg-8 text-center">
            <h1>Contattaci</h1>
        </div>
    </div>
    <div class="row container justify-content-center mt-5 mx-auto">
        <form class="col-12 col-md-9 mb-5" action="#">
            <h4 class="text-muted text-center">Le tue informazioni</h4><br />
            <div class="w-100"></div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-3 col-form-label">Nome e Cognome</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputName" placeholder="Inserisci il tuo nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-3 col-form-label">Indirizzo e-mail</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Il tuo indirizzo e-mail">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputProv" class="col-sm-3 col-form-label">Mansione nell'università</label>
                <div class="col-sm-9">
                    <select id="inputProv" class="form-control">
                        <option selected disabled>Scegli ...</option>
                        <option>Centro di comunicazione</option>
                        <option>Membro del consiglio universitario</option>
                        <option>Dipendente della segreteria</option>
                        <option>Altro</option>
                    </select>
                </div>
            </div>
            <br /><h4 class="text-muted text-center">Le informazioni sull'università</h4><br />
            <div class="form-group row">
                <label for="inputUni" class="col-sm-3 col-form-label">Università</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputUni" placeholder="Il nome completo dell'università">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCitta" class="col-sm-3 col-form-label">Città</label>
                <div class="col-sm-9">
                    <div class="form-row">
                    <div class="col-sm-4">
                        <input type="text" class="form-control col-11 mb-3 mb-sm-0" id="inputCitta" placeholder="Citta">
                    </div>
                    <div class="col-sm-4">
                        <select id="inputProv" class="form-control col-11 mb-3">
                            <option selected disabled>Scegli ...</option>
                            <option>AQ</option>
                            <option>CH</option>
                            <option>PE</option>
                            <option>TE</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control col-11 mb-3" id="inputCap" placeholder="CAP">
                    </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                    <label for="inputUni" class="col-sm-3 col-form-label">Consenso al trattamento</label>
                    <div class="col-sm-9">
                        <input class="form-check-input ml-0" type="checkbox" id="gridCheck">
                        <label class="form-check-label pl-4" for="gridCheck">
                            Ho letto ed accetto il trattamento dei dati personali in accordo alla normativa sulla privacy (<a href="#">Leggi</a>)
                        </label>
                    </div>
            </div>
            <div class="form-group row">
                <label for="comment" class="col-sm-3 col-form-label">Messaggio <i class="text-muted">(opzionale)</i> :</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" id="comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-12 bottone-home mx-auto">
                    <button type="submit" class="btn btn-block btn-lg btn-primary">Invia</button>
                </div>
            </div>
        </form>
